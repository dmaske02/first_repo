<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buses</title>
    <!-- <link rel="stylesheet" href="https://www.electrive.com/wp-content/uploads/2021/02/byd-adl-enviro400ev-kurz-elektrobus-electric-bus-2021-01-min.png"> -->
    <link rel="stylesheet" href="">
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(30, 243, 23);
           

            background: url(https://www.electrive.com/wp-content/uploads/2021/02/byd-adl-enviro400ev-kurz-elektrobus-electric-bus-2021-01-min.png);
            background-size: 1800px 1000px;
            background-repeat: no-repeat;

        }

        .left {
        display: inline-block;    
        position: absolute;
        left: 45px;
        top: 20px;
        }

        .left img{
            width: 90px;
            filter: invert(100%);
            border-radius: 15px;
            margin-left: 50px;
        }

        .left div {
            line-height: 20px;
            font-size: 25px;
            text-align: left;
        }
        .mid {
            display: block;
            width: 50%;
            margin: 30px auto;
            background-color: rgba(20, 25, 24, 15);
            border-radius: 10px;
        }

        .right {
            position: absolute;
            right: 35px;
            top: 45px;
            display: inline-block;

        }

        .navbar{
            display: inline-block;
        }

        .navbar li{
            display: inline-block;
            font-size: 30px;
            
        }

        .navbar li a {
            color: blueviolet;
            text-decoration: none;
            padding: 4px 12px;
        }

        .navbar li a:hover,
        .navbar li a.active{
            text-decoration: underline;
            color: rgb(300, 305, 280);

        }

        .btn{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0px 9px;
            background-color: black;
            color: antiquewhite;
            padding: 5px 15px;
            border: 3px silver;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
        }

        .btn:hover{
            background-color: rgb(30, 28, 29);

        }

        .container{
            border: 2px solid gray;
            margin: 100px 50px;
            padding: 80px;
            padding-top: 0px;
            width: 25%;
            height: 400px;
            border-radius: 30px;


        }

        .form-group input{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            display: block;
            width: 370px;
            padding: 0px;
            border: 2px solid brown;
            margin: 8px -40px;
            font-size: 28px;
            border-radius: 20px;

        }

        .container h2{
            text-align: center;
        }

        .container button{
            display: block;
            width: 75%;
            margin: 20px auto;
        }

    </style>


</head>
<body>
    <header>
        
        <div class="left">
            <img src="https://thumbs.dreamstime.com/z/travel-bus-world-logo-design-travel-bus-logo-114010556.jpg"
            <div>Buse Tickets </div>

        </div>

        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#" class="active">My Bookings</a></li>
                <li><a href="#" class="active">About us</a></li>
                <li><a href="#" class="active">Contact Us</a></li>
                
            </ul>
        </div>

        <div class="right">
            <button class="btn">=</button>
            <button class="btn">Email Us</button>
        </div>
    </header>

    <div class="container">
        
        <h2>Book Now</h2>
        <form action="http://127.0.0.1:5500/buspg2.html"
            <div class="form-group">
                <input type="text" name=""placeholder="From:">
            </div>

            <div class="form-group">
                <input type="text" name=""placeholder="To:">
            </div>
            <div class="form-group">
                <input type="number" name=""placeholder="No. of Passengers:">
            </div>
            <div class="form-group">
                <input type="date" name=""placeholder="Date of journey:">
            </div>

            <div>
                <input type="submit" value="Find Buses">
                <input type="reset" value="Reset now">
            </div>


    </div>
    
</body>
</html>
